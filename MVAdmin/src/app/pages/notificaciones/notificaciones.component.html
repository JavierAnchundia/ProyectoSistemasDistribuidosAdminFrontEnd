<div class="row ml-1 mr-1 align-items-center">
  <div class="col-md-7 col-xs-12 col-sm-12">
    <h1>NOTIFICACIONES</h1>
  </div>
  <div class="col-md-1 col-xs-12 col-sm-12">
    <button
      class="buttonEditar"
      type="button"
      id="buttonAdd"
      data-toggle="modal"
      data-target="#modalAgregarNotificacion"
    >
      <fa-icon [icon]="faPlus" id="plusIcon"></fa-icon>
    </button>
  </div>
  <div
    class="col-md-4 col-xs-12 col-sm-12"
    style="font-size: 12px; margin-top: 1px"
  >
    <mat-form-field appearance="fill">
      <input
        matInput
        type="text"
        (keyup)="doFilter($event.target.value)"
        placeholder="Buscar"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>

<div class="container-fluid">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortStart="desc"
    class="mat-elevation-z8 punteroHand"
  >
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.titulo }}
      </td>
    </ng-container>
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensaje</th>
      <td mat-cell *matCellDef="let element" class="descripcionTd">
        {{ element.mensaje }}
      </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fecha_created | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.tipo }}
      </td>
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.estado }}
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="buttonEditar"
          type="button"
          data-toggle="modal"
          data-target="#modalActualizarNotificacion"
          (click)="cargarNotificacionModal(element)"
        >
          <fa-icon [icon]="faPen"></fa-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="delete-icon"
          (click)="deleteNotificacion(element.id_notificacion)"
          >delete</mat-icon
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="enviar">
      <th mat-header-cell *matHeaderCellDef>Enviar</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="send-icon"
          (click)="sendNotificacion(element.id_notificacion)"
          >send</mat-icon
        >
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<app-crear-notificacion></app-crear-notificacion>
<app-actualizar-notificacion></app-actualizar-notificacion>
