  <div class="row ml-1 mr-1 align-items-center">
    <div class="col-md-7 col-xs-12  col-sm-12">
      <h1>ADMINISTRADORES</h1>
    </div>
    <div class="col-md-1 col-xs-12 col-sm-12">
      <img class="add-icon" (click)="cambiarMetodoConexion()" src="../../../assets/icons/PUBLICAR.png" routerLink="/inicio/create">
    </div>
    <div class="col-md-4 col-xs-12 col-sm-12" style="font-size: 12px; margin-top: 1px;">
      <mat-form-field appearance="fill">
        <input matInput type="text" (keyup)="doFilter($event.target.value)"  placeholder="Buscar">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="container-fluid">
    
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 punteroHand">
      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef > USERNAME </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> CORREO </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Detalle">
        <th mat-header-cell *matHeaderCellDef> DETALLE </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon matSuffix (click)="selectRow(mytemplate, element)" >info</mat-icon>
        </td>
  
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> EDITAR </th>
        <td mat-cell *matCellDef="let element">
            <img (click)="redirectToUpdate(element)" src="../../../assets/icons/EDITAR.png">
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.is_active==true"class="delete-icon"(click)="redirectToDelete(element)"  matSuffix>delete</mat-icon>
            <mat-icon *ngIf="element.is_active==false"class="delete-icon" (click)="redirectToDelete(element)" matSuffix>check_circle</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <ng-template #mytemplate>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Información del administrador
        </h5>
      </div>
      <label><b>Nombres:</b> <br>{{rowID['first_name']}} {{rowID['last_name']}}</label><br>
      <label><b>Correo:</b> <br>{{rowID['email']}}</label><br>
      <label><b>Username:</b> <br>{{rowID['username']}}</label><br>
      <label><b>Correo:</b> <br>{{rowID['email']}}</label><br>
      <label><b>Teléfono:</b> <br>{{rowID['telefono']}}</label><br>
      

  
  
      <div class="modal-footer">
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close class="btn btn-primary">Cerrar</button>
        </mat-dialog-actions>
      </div>
    </ng-template>
  </div>
